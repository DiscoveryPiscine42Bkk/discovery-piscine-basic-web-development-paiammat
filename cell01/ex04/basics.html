<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Basics</title> <style>
        /* ส่วนของ CSS สำหรับจัดรูปแบบ */
        body {
            background-color: pink; /* พื้นหลังสีชมพู */
        }

        .main-title {
            color: white; /* สีขาว */
            text-align: center; /* จัดกึ่งกลาง */
            font-size: 3em; /* ขนาดใหญ่ */
        }

        .shop-container {
            text-align: center; /* จัดให้รูปภาพและลิงก์อยู่กึ่งกลาง */
        }

        .shop-item {
            display: inline-block; /* ทำให้รูปภาพและลิงก์วางเคียงข้างกันได้ */
            margin: 20px; /* เว้นระยะห่างระหว่างรูปภาพ */
            vertical-align: top; /* จัดแนวบน */
        }

        hr {
            border: none;
            border-top: 1px solid #ccc; /* เส้นแนวนอนบางๆ */
            margin: 20px 0; /* ระยะห่างจากด้านบนและล่าง */
            width: 100%; /* เส้นเต็มความกว้าง */
        }

        .footer {
            text-align: right; /* จัดชิดขวา */
            font-family: monospace; /* ฟอนต์ monospace */
            font-style: italic; /* ตัวเอียง */
        }
    </style>
</head>
<body>

    <h1 class="main-title">-so bigger-</h1>

    <div class="shop-container">
        <div class="shop-item">
            <img src="https://freelogopng.com/images/all_img/1685525042lazada-app-logo.png" width="200"> <br>
            <a href="https://www.lazada.com/en/">lazada</a> </div>
        <div class="shop-item">
            <img src="https://www.pngmart.com/files/12/Shopee-Logo-Transparent-Background.png" width="200"> <br>
            <a href="https://shopee.co.th/">shopee</a> </div>
    </div>

    <hr>

    <p class="footer">
        &copy; <i>wil</i> 2024
    </p>

</body>
</html>
