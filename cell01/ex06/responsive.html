<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exercise 06: Responsive Table</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            height: 100vh;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            table-layout: fixed;
        }

        td {
            padding: 20px;
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 3vw;
        }

        .first-cell {
            background-color: #4CAF50;
        }

        .second-cell {
            background-color: #FFC0CB;
        }

        /* คุณสามารถเพิ่ม Media Queries ได้ที่นี่ ถ้าต้องการปรับละเอียดในจอขนาดเล็กมาก */
        /* ตัวอย่าง:
        @media (max-width: 600px) {
            td {
                font-size: 5vw;
            }
        }
        */
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="first-cell">First cell</td>
            <td class="second-cell">Second cell</td>
        </tr>
    </table>

</body>
</html>
